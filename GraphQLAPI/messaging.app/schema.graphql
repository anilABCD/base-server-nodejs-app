input SendMessageInput {
  senderId: ID!
  receiverId: ID!
  message: String!
}


type Message {
  id: ID!
  senderId: ID!
  receiverId: ID!
  message: String!
}

type ABC {
  id: ID!
}


schema {
  query: Query
  mutation: Mutation
}

type Query {
  test_messages: Message[]
  messages: [Message,ABC]
}

type Mutation {
  sendMessage(input: SendMessageInput):  [Message][]
}



type Test {
  id: ID!
  senderId: ID!
  receiverId: ID!
  input: SendMessageInput
  message: Message!
}


