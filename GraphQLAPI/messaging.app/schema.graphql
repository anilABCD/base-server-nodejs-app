schema {
  query: Query
  mutation: Mutation
}

type Query {
  test_messages: [Message]
  messages: [Message]
}

type Mutation {
  sendMessage(input: SendMessageInput): Message
}

type Message {
  id: ID!
  senderId: ID!
  receiverId: ID!
  message: String!
}

input SendMessageInput {
  senderId: ID!
  receiverId: ID!
  message: String!
}
