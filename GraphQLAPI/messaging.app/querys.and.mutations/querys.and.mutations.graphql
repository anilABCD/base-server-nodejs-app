schema {
  query: Query
  mutation: Mutation
}

type Query {
  # Samples Start
  test_messages: [Message]
  messages: [Message]
  message(id: String): Message
  # Samples End

  events: [Event]
  groups: [Group]
  group(id: String): Group
}

type Mutation {
  # Samples Start
  sendMessage(input: SendMessageInput): Message
  # Samples End

  createGroup(input: CreateGroupInput): Group
  createEvent(input: CreateEventInput): Event
}
